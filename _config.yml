# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
name: Hojune Kim
email: hojjunekim@snu.ac.kr
description: > # this means to ignore newlines until "url:"
  A simple website for a Roboticist.
footer_text: >
  Powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.
  Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.

url: # the base hostname & protocol for your site
baseurl:   # the subpath of your site, e.g. /blog/
last_updated: Sept, 2024 # leave blank if you don't want to display last updated

# google-analytics
google_analytics: G-041D8490HF
repo: http://github.com/hojjunekim

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: hojjunekim # put your github username
twitter_username: morak212 # put your twitter username
linkedin_username: hojjunekim # put your linkedin username
scholar_authorid: C6-Y7OcAAAAJ # put your google scholar author id
contact_note: #  You can even add a little note about which of these is the best way to reach you.

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: ""
blog_description: ""

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Comments
disqus_shortname: # put your disqus shortname

# Optional features
show_social_icons:  false
enable_anchorjs:    false
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/
  personals:
    output: true
    permalink: /personals/:path/

news_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: pygments

# Includes
include: ['_pages']

# plugins
plugins:
    - jekyll-paginate
    - jekyll/scholar
    - jemoji

# Jekyll-Scholar
scholar:

  first_name: Hojune
  last_name: Kim

  style: apa
  locale: en

  sort_by: year
  order: descending

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.7.1"
anchorjs_version: "3.2.2"
